sudo: required

services:
  - docker

language: c

compiler:
  - clang
  - gcc

env:
  DOCKER_VERSION: 1.9.1

before_install:
  - sudo service docker stop
  - sudo rm $(which -a docker)
  - curl -L https://get.docker.com/builds/`uname -s`/`uname -m`/docker-${DOCKER_VERSION} > docker
  - chmod +x docker
  - sudo mv docker /usr/bin
  - sudo service docker start
  - docker version
  - docker info

script:
  - docker build -t zchee/h2o .

notifications:
  email: false
  slack:
    rooms:
      secure: 
